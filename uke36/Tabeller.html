<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tabbeller og skjema</title>
  </head>
  <body>

  </style>

    <h2>Tabell</h2>

    <table style="text-align:left">  <!--Oppretter et tablem-element som tabellen skal stå i-->
      <thead> <!-- Overskristene legges i et thead-element-->
        <tr> <!--En ny rad lages med tr-elementet-->
            <th>Album</th> <!--Selve overskriften legges i et th-element-->
            <th>Artist</th>
            <th>År</th>
        </tr>
      </thead>

      <tbody> <!-- I body legges inholdet i tabellen-->
        <tr>
          <td>Malibu</td> <!-- Innhold i kollonen legges i td-elemmentet-->
          <td>Anderson . Paak</td>
          <td>2016</td>
        </tr>
          <tr>
            <td>Thriller</td>
            <td>Michel Jackson</td>
            <td>1982</td>
          </tr>
      </tbody>
    </table>



  </body>
</html>
