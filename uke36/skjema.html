<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Skjema</title>
  </head>
  <body>

    <h1>Registreringskjema til min konfirmasjon</h1>

    <form action="register.html"> <!-- Oppretter et skjema-->
      <label>Navn:</label> <!-- Lager en beskrivende -->

      <input type="text" name="navn" required> <!--lager et input-felt av typen text-->



      <label>Alder:</label>
      <input type="number" name="alder" required placeholder="Skriv in din alder"> <!-- placeholder før text inni skrivefeltet/ required gjør sånn at du må fylle felltet inn-->
      <br> <!--Linjeskift-->

      <label>Hva ønsker du å spise?</label>

      <br>
      <input type="radio" value="Taco" name="rbMat"><label>Taco</label>
      <input type="radio" name="rbMat" value="Pizza"><label>Pizza</label>
      <input type="radio" name="rbMat" value="Torsk"><label>Torsk</label>
      <br>

      <label>Hva har du lyst til å drikke</label>

      <select name="velgDrikke" required><!--Select gir en som går nedtrekksmeny-->
        <option value="brus">Brus</option>
        <option value="saft">Saft</option>
        <option value="vann">Vann</option>


      </select>

      <button type="submit">Send inn</button>
    </form>

  </body>
</html>
